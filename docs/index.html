<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Object Detection using Yolo fusion</h1>
    <p class="subtitle">Upload an image to detect objects using AI</p>

    <div class="card">
      <div class="layout">

        <!-- IMAGE + CANVAS -->
        <div class="image-wrapper">
          <img id="preview" />
          <canvas id="overlay"></canvas>
        </div>

        <!-- RESULTS -->
        <div class="results">
          <div class="threshold">
            <label>
              Confidence Threshold:
              <span id="thresholdValue">50%</span>
            </label>
            <input
              type="range"
              id="thresholdSlider"
              min="10"
              max="90"
              value="50"
              step="5"
            />
          </div>

          <input type="file" id="imageInput" accept="image/*" />
          <button id="detectBtn">Detect</button>

          <div id="loader">Detectingâ€¦</div>

          <h3>Detections</h3>
          <div id="resultList"></div>
        </div>

      </div>
    </div>
  </div>

  <script src="script_v2.js"></script>
</body>
</html>
